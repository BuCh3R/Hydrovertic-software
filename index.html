<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrovertic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="dropdown.js" defer></script>
    <script src="slider.js" defer></script>
    <script src="data.js" defer></script>
    <script src="chart.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu.svg" alt="Menu icon">
                </li>
            </ul>
        </nav>
        <div class="nav-overlay">
            <div class ="overlay-grid">
                <div class ="grid-item" >
                    <div class ="menu-item" >
                        <img src="user-large.svg" alt="User">

                        <div class ="textbox">
                            <strong>John Doe</strong>
                            <p>Admin</p>
                        </div>

                        <img src="chevron-right.svg" alt="null">

                    </div>
                    <hr>
                </div>
                <div class ="grid-item">
                    <div class ="menu-item">
                        <img src="sun.svg" alt="null">

                        <div class ="textbox">
                            <strong>Tema</strong>
                        </div>
                    </div>
                    <div class ="menu-item">        
                        <img src="globe.svg" alt="null">

                        <div class ="textbox">
                            <strong>Sprog</strong>
                        </div>
                    </div>     
                </div>
                <div class ="grid-item">
                <hr>
                    <div class ="menu-item">
                        <img src="log-out.svg">

                        <div class ="textbox">
                            <strong>Log ud</strong>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container" id="value-container">
            <div class="value-row-1">
                <div class="value-box">
                    <p>Value</p>
                    <strong>00.00</strong>
                </div>
                <div class="value-box">
                    <p>Value</p>
                    <strong>00.00</strong>
                </div>
                <div class="value-box">
                    <p>Value</p>
                    <strong>00.00</strong>
                </div>
            </div>
            <div class="value-row-2">
                <div class="value-box">
                    <p>Value</p>
                    <strong>00.00</strong>
                </div>
                <div class="value-box">
                    <p>Value</p>
                    <strong>00.00</strong>
                </div>
            </div>
        </section>
        <section class="container" id="input-container">
            <div class="input-box">
                <h3>Input</h3>
                <div class="dropdown">
                    <button id="valueDropdown" onclick="toggleValues()" class="valdropbtn">Dropdown<img class="arrow-down" src="chevron-down.svg"></button>
                    <div id="valueDropdownOptions" class="val-dropdown-content">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <h3>Input</h3>
                <div class="dropdown">
                    <button id="timeDropdown" onclick="toggleTime()" class="timedropbtn">Dropdown<img class="arrow-down-time" src="chevron-down.svg"></button>
                    <div id="timeDropdownOptions" class="time-dropdown-content">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="container" id="chart-container">
            <div>
                <h3>Text</h3>
                <div class="chart-box">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div class="container">
                <input type="range" class="slider" id="chart-range">
                <div class="range-values">
                    <span id="min-interval"></span>
                    <span id="max-interval"></span>
                </div>
                <p>Value: <span id="current-interval"></span></p>
            </div>
            <div class="container" id="chart-button-container">
                <button class="button" id="bar-chart-button">Text</button>
                <button class="button" id="line-chart-button">Text</button>
                <button class="button" id="area-chart-button">Text</button>
            </div>
        </section>
    </main>
</body>
</html>
