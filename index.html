<!DOCTYPE html>
<html lang="da">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu.svg">

            </ul>

    </header>
    <main>
        <section class="container" id="value-container">
            <div class="value-row-1">
                <div class="value-box">

                <div class="value-box">
                    <p>Value</p>
                    <strong>00.00</strong>
                </div>
            </div>
        </section>
        <section class="container" id="input-container">
            <div class="input-box">
                <h3>Input</h3>
                <div class="dropdown">

                </div>

                <h3>Text</h3>

                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div class="container">
                <input type="range" class="slider">
            </div>
            <div class="container" id="chart-button-container">
                <button class="button" id="bar-chart-button">Text</button>

</html>
