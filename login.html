<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrovertic</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js" defer></script>
    <script src="improvements.js" defer></script>
</head>
<body>
    <header>
        <nav class="desktop-nav">
            <a href="#"><img class="logo-img" src="hydrovertic_logo.png" alt="hydrovertic"></a>
            <div class="desk-menu-config">
                <div>
                    <img src="moon.svg" alt="null" id="theme-button">
                </div>
                <div>
                    <a href="#"><img src="globe.svg" alt="null"><strong class="pos-da-top">DA</strong></a>
                </div>
                <div class="account-container">
                    <div class="user-icon"><a href="#"><img src="user.svg" alt="null"></a></div>
                    <div class="user-name"><a href=""><span id="userName"><strong>Log p√•</strong></span></a></div>
                    <div class="user-rank"><a href=""><span id="userRank">Opret bruger</span></a></div>
                </div>
            </div>
        </nav>
        <nav class="mobile-nav">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu.svg" alt="Menu icon">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container login-section">
            <div id="login-section" class="login-container">
                <h3>Brugernavn</h3>
                <input type="text" id="inputUserName">
                <h3>Adgangskode</h3>
                <input type="password">
                <i class="fa-solid fa-eye"></i>
                <div class="login-btn-div">
                    <button id="loginBtn">Login</button>
                    <div class="create-user-div">
                        <p>Har du ingen konto?</p>
                        <a id="createUserBtn" class="create-user">Opret en!</a>
                    </div>
                </div>
            </div>
            <div id="load-section" class="load-container">

            </div>
            <div id="create-section" class="create-container">

            </div>

        </section>
    </main>
</body>
</html>
